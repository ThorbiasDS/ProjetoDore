<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagens/Dore.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./CSS/cadastroSetorInformacoes.css">
    <title>Cadastro de Setores e Informações</title>
</head>

<body>
    <header>
        <nav class="teal z-depth-0">
            <div class="navbar-fixed ">
                <div class="nav-wrapper teal container">
                    <a href="#" class="brand-logo"><img src="./Imagens/Dore.png" alt=""></a>
                    <a href=""><i class="material-icons right">account_circle</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contatos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h2>Cadastrar Setores</h1>

        <!-- Cadastrar um setor -->

        <div class="row">
            <div class="col s12">
                <div class="col s12" style="height: 20px;"></div>
                <div class="col s4 offset-s4">
                    <input type="text" id="nome" placeholder="Digite o nome do setor: ">
                </div>
            </div>
        </div>
        <div class="botao">
            <button class="btn waves-effect waves-light" type="submit" name="action">Feito
                <i class="material-icons right">check</i>
            </button>
        </div>

        <h2>Cadastrar Informações</h2>

        <!-- Adicionar o conteúdo da informação -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <textarea style="height: 100px;" id="textarea1" class="materialize-textarea"
                            placeholder="Digite o conteúdo: "></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <button data-target="modal1" class="btn modal-trigger offset-s3 col s6">Escolha os setores</button>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h2>Lista de setores</h2>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Financeiro</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Produção</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Tesouraria</span>
                    </label>
                </p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Pronto</a>
            </div>
        </div>

        <div class="botao">
            <button class="btn waves-effect waves-light" type="submit" name="action">Feito
                <i class="material-icons right">check</i>
            </button>
        </div>

        <!-- Rodapé -->
        <footer>
            <blockquote style="border-left: 5px solid teal;">Dore Refrigerantes ©</blockquote>
        </footer>

        <script src="./JS/jquery-3.5.1.min.js"></script>
        <script src="./JS/materialize.min.js"></script>
        <script>$(document).ready(function () {
                $('.modal').modal();
            });</script>
</body>

</html>
