<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Problemas</title>
    <link rel="shortcut icon" href="./Imagens/Dore-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./CSS/Problema.css">
</head>

<body>
    <header>
        <nav class="teal z-depth-0">
            <div class="navbar-fixed ">
                <div class="nav-wrapper teal container">
                    <a href="#" class="brand-logo"><img src="./Imagens/Dore.png" alt=""></a>
                    <a href=""><i class="material-icons right">account_circle</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contatos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1>Cadastrar Problema</h1>

    <div class="row">
        <div class="col s12">
            <div class="col s4 offset-s4">
                <input type="text" id="nome" placeholder="Digite o problema: ">
            </div>
            <div class="col s12" style="height: 20px;"></div>
        </div>


        <h2>Qual foi o motivo do problema? </h2>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <textarea style="height: 70px;" id="textarea1" class="materialize-textarea"
                            placeholder="Digite o conteúdo: "></textarea>
                    </div>
                </div>
            </form>
        </div>

        

        <div class="setor">
            <h2 class="escolha">De qual etapa esse problema faz parte?</h2>
            <form class="etapa">
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" />
                        <span>Submódulo</span>
                    </label>
                    <label class="setor">
                        <input class="with-gap" name="group1" type="radio" />
                        <span>Específico</span>
                    </label>
                    <label class="setor">
                        <input class="with-gap" name="group1" type="radio" />
                        <span>Item final</span>
                    </label>
                </p>
            </form>
        </div>

        <div class="botao">
            <button class="btn waves-effect waves-light" type="submit" name="action">Feito
                <i class="material-icons right">check</i>
            </button>
        </div>

        <footer>
            <blockquote style="border-left: 5px solid teal;">Dore Refrigerantes ©</blockquote>
        </footer>
</body>

</html>
